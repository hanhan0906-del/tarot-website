<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗牌阵 - 神秘塔罗</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="/_vercel/insights/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">神秘塔罗</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="reading.html">塔罗牌阵</a></li>
                <li><a href="cards.html">牌面解释</a></li>
                <li><a href="learn.html">学习资源</a></li>
                <li><a href="about.html">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reading-hero">
            <h1>选择你的塔罗牌阵</h1>
            <p>不同的牌阵适合不同的问题，请选择最适合你的牌阵</p>
        </section>

        <section class="spread-selection">
            <div class="spread-grid">
                <div class="spread-card">
                    <img src="images/single-card.jpg" alt="单张牌阵">
                    <h3>单张牌阵</h3>
                    <p>适合快速解答具体问题</p>
                    <button class="select-spread" data-spread="single">选择此牌阵</button>
                </div>

                <div class="spread-card">
                    <img src="images/three-card.jpg" alt="三张牌阵">
                    <h3>三张牌阵</h3>
                    <p>过去、现在、未来的完整解读</p>
                    <button class="select-spread" data-spread="three">选择此牌阵</button>
                </div>

                <div class="spread-card">
                    <img src="images/celtic-cross.jpg" alt="凯尔特十字">
                    <h3>凯尔特十字</h3>
                    <p>深入分析复杂问题</p>
                    <button class="select-spread" data-spread="celtic">选择此牌阵</button>
                </div>
            </div>
        </section>

        <section class="question-form" style="display: none;">
            <h2>请描述你的问题</h2>
            <form id="tarot-question">
                <textarea name="question" placeholder="请详细描述你的问题，这样塔罗牌才能给出更准确的指引..."></textarea>
                <button type="submit">开始抽牌</button>
            </form>
        </section>

        <section class="card-selection" style="display: none;">
            <h2>请选择你的牌</h2>
            <div class="card-grid">
                <!-- 这里将通过 JavaScript 动态生成牌面 -->
            </div>
        </section>

        <section class="reading-result" style="display: none;">
            <h2>你的塔罗牌解读</h2>
            <div class="result-content">
                <!-- 这里将通过 JavaScript 动态生成解读结果 -->
            </div>
            <button class="new-reading">开始新的占卜</button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>联系我们</h4>
                <p>邮箱：contact@tarot.com</p>
                <p>电话：123-456-789</p>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <div class="social-links">
                    <a href="#">微信</a>
                    <a href="#">微博</a>
                    <a href="#">抖音</a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 神秘塔罗. 保留所有权利</p>
        </div>
    </footer>

    <script src="js/reading.js"></script>
</body>
</html>
